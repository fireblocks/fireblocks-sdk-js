name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: |
          initialTag=${{ github.event.release.tag_name }}
          tag="${initialTag//[v]/}"
          echo $tag
          git remote update
          git fetch
          git checkout --track origin/master
          git config --global user.email "yarinvak@gmail.com"
          git config --global user.name "Yarin Vaknin"
          npm --no-git-tag-version --allow-same-version version $tag
          npm i -g auto-changelog
          auto-changelog --hide-credit
          git add .
          git commit -m "release $tag"
          git push
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
